<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Page with Loader</title>
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
     <script src="assets\js\bootstrap.bundle.min.js"></script>
    <style>
        
        
        body { margin: 0; }
        
                /* Loader overlay */
                #lw {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: #cccccc;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 9999;
                    animation: fadeOut 0.5s forwards 3s ;
                    pointer-events: none;
                }
        
                @keyframes fadeOut {
                    to { opacity: 0; visibility: hidden; }
                }
                 
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="lw">
        <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;">
        </div>
    </div>
   
   
</body>
</html>
